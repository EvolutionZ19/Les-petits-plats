<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez de délicieuses recettes de cuisine sur Les petits plats, le site de référence pour les gourmands.">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img class="logo-img" src="/images/Logo.png" alt="logo">
            <h1 class="main-heading">chercher parmi plus de 1500 recettes<br>
                du quotidien, simple et délicieuse</h1>
            <div class="research-field">
                <input id="search-input" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                        <circle cx="10" cy="10.4219" r="9.5" stroke="white" />
                        <line x1="17.5" y1="17.9219" x2="27.5" y2="27.9219" stroke="white" />
                    </svg>
                </div>
            </div>
        </div>
    </header> 
    <main>
        <div class="filters-container">
          <div class="dropdown">
            <button class="dropdown-button">Ingrédients &#9660;</button> 
            <div class="dropdown-content">
              </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-button">Appareils &#9660;</button> 
            <div class="dropdown-content">
              </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-button">Ustensiles &#9660;</button> 
            <div class="dropdown-content">
              </div>
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="javascript/components/collapse.js"></script>
</body>
</html>
